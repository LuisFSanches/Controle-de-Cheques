<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">    <title>Dashboard Admin</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Controle de Cheques</title>
</head>
<body>
  <div class="container">

    <header>
      <img src="./assets/logo.png" alt="">
      <h2>CONTROLE DE CHEQUES</h2>
      <div class="usuario">
        <i class="fas fa-user"></i>
        <p>Bem Vindo!</p>
      </div>
      
    </header>

    <div class="relatorio">
      <div class="cards">
        <div class="card" id="recebido">
          <i class="fa fa-coins fa-2x"></i>
          <div class="card-interno">
            <p>Recebido</p>
            <span>R$ 500</span>
          </div>
        </div>

        <div class="card" id="receber">
          <i class="fas fa-hand-holding-usd fa-2x"></i>
          <div class="card-interno">
            <p>A receber</p>
            <span>R$ 250</span>
          </div>
        </div>

        <div class="card" id="vencido">
          <i class="fas fa-comment-dollar fa-2x"></i>
          <div class="card-interno">
            <p>Vencidos</p>
            <span>R$ 250</span>
          </div>
        </div>

        <div class="card" id="cheque-vencido">
          <i class="fas fa-money-check fa-2x"></i>
          <div class="card-interno">
            <p>Cheques Vencidos</p>
            <span>5</span>
          </div>
        </div>
      </div>
    </div>

    <div class="novos-dados">
     
    <div class="entrar-dados">
      <h2>Novo Cheque</h2>
      <div class="form-row">
        <div class="form-col">
          <label>Nº do Cheque</label>
          <input type="text" id="pegar-n-cheque">
        </div>
  
        <div class="form-col maior">
          <label>Descrição</label>
          <input type="text" id="pegar-descricao">
        </div>
      </div>
      
      <div class="form-row">

        <div class="form-col ">
          <label>Banco</label>
          <input type="text" id="pegar-banco">
        </div>
  
        <div class="form-col maior">
          <label>Valor</label>
          <input type="text" id="pegar-valor">
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label>Vencimento</label>
          <input type="date" id="pegar-vencimento">
        </div>
  
        <div class="form-col maior">
          <label>Status</label>
          <select id="pegar-status">
            <option value="">Selecione</option>
            <option value="pago">Pago</option>
            <option value="nao-pago">Não Pago</option>
          </select>
        </div>
      </div>

      <button>Adicionar</button>
    </div>
  </div>

    <div class="tabela">

      <div class="header-tabela">
        <label class="primeiro-header">Nº do Cheque</label>
        <label class="descricao">Descrição</label>
        <label>Banco</label>
        <label>Valor</label>
        <label>Vencimento</label>
        <label class="ultimo-header">Status</label>
      </div>

      <div class="dados">

      <div class="exibir-dados">
        <label id="n-cheque"> </label>
        <label class="descricao" id="descricao"> </label>
        <label id="banco"> </label>
        <label id="valor"> </label>
        <label id="vencimento"> </label>
        <label id="status-pago">Pago</label>
      </div>

      <div class="exibir-dados">
        <label id="n-cheque"> </label>
        <label class="descricao" id="descricao"> </label>
        <label id="banco"> </label>
        <label id="valor"> </label>
        <label id="vencimento"> </label>
        <label id="status-nao-pago">Não Pago</label>
      </div>

      <div class="exibir-dados">
        <label id="n-cheque"> </label>
        <label class="descricao" id="descricao"> </label>
        <label id="banco"> </label>
        <label id="valor"> </label>
        <label id="vencimento"> </label>
        <label id="status-nao-pago">Não Pago</label>
      </div>

  

    </div>
  </div>

  <footer>
    <div class="top-footer">
      <div class="div-posicao">

      </div>
      <div class="logo_e_titulo">
        <h2>CONTROLE DE CHEQUES</h2>
      </div>

      <div class="dev-infos">
       
        <h2>Desenvolvido por</h2>
        <div class="dev">
        <i class="fab fa-github"></i>
          <p>Luis Felipe Sanches</p>
        </div>

        <div class="dev">
          <i class="fab fa-github"></i>
          <p>Pedro Poaini</p>
        </div>
      </div>

    </div>
    <div class="bottom-footer">
      <i class="far fa-copyright"></i>
      <p>Todos os direitos reservados 2021</p>
    </div>
  </footer>

   
  </div>
  
</body>
</html>
